    <script>
        let targetNumber = 10;
        let selectedCard = null;
        let gameNumbers = [];
        let matchedPairs = 0;
        let totalPairs = 5;

        function startGame(target) {
            targetNumber = target;
            generateNumbers();
            showGameScreen();
        }

        function startRandomGame() {
            targetNumber = Math.floor(Math.random() * 11) + 10; // 10-20ã®ãƒ©ãƒ³ãƒ€ãƒ 
            generateNumbers();
            showGameScreen();
        }

        function generateNumbers() {
            gameNumbers = [];
            matchedPairs = 0;
            selectedCard = null;
            
            // 5ã¤ã®ãƒšã‚¢ã‚’ç”Ÿæˆ
            for (let i = 0; i < 5; i++) {
                let num1 = Math.floor(Math.random() * (targetNumber - 1)) + 1;
                let num2 = targetNumber - num1;
                gameNumbers.push(num1, num2);
            }
            
            // é…åˆ—ã‚’ã‚·ãƒ£ãƒƒãƒ•ãƒ«
            for (let i = gameNumbers.length - 1; i > 0; i--) {
                let j = Math.floor(Math.random() * (i + 1));
                [gameNumbers[i], gameNumbers[j]] = [gameNumbers[j], gameNumbers[i]];
            }
        }

        function showGameScreen() {
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('targetNumber').textContent = targetNumber;
            document.getElementById('remainingPairs').textContent = totalPairs;
            document.getElementById('clearMessage').style.display = 'none';
            
            displayNumbers();
        }

        function displayNumbers() {
            const grid = document.getElementById('numberGrid');
            grid.innerHTML = '';
            
            gameNumbers.forEach((num, index) => {
                const card = document.createElement('div');
                card.className = 'number-card';
                card.textContent = num;
                card.onclick = () => selectCard(index);
                card.id = `card-${index}`;
                grid.appendChild(card);
            });
        }

        function selectCard(index) {
            const card = document.getElementById(`card-${index}`);
            
            // ã™ã§ã«ãƒãƒƒãƒã—ãŸã‚«ãƒ¼ãƒ‰ã¯é¸æŠä¸å¯
            if (card.classList.contains('matched')) {
                return;
            }
            
            // åŒã˜ã‚«ãƒ¼ãƒ‰ã‚’ã‚¯ãƒªãƒƒã‚¯ã—ãŸå ´åˆ
            if (selectedCard === index) {
                card.classList.remove('selected');
                selectedCard = null;
                return;
            }
            
            // æœ€åˆã®ã‚«ãƒ¼ãƒ‰é¸æŠ
            if (selectedCard === null) {
                card.classList.add('selected');
                selectedCard = index;
                return;
            }
            
            // 2ã¤ç›®ã®ã‚«ãƒ¼ãƒ‰é¸æŠ
            const firstCard = document.getElementById(`card-${selectedCard}`);
            const firstNumber = gameNumbers[selectedCard];
            const secondNumber = gameNumbers[index];
            
            // ãƒšã‚¢ãŒæ­£ã—ã„ã‹ãƒã‚§ãƒƒã‚¯
            if (firstNumber + secondNumber === targetNumber) {
                // æ­£è§£ï¼
                setTimeout(() => {
                    card.classList.add('matched');
                    firstCard.classList.add('matched');
                    
                    setTimeout(() => {
                        card.style.visibility = 'hidden';
                        firstCard.style.visibility = 'hidden';
                        matchedPairs++;
                        document.getElementById('remainingPairs').textContent = totalPairs - matchedPairs;
                        
                        // å…¨ã¦ã®ãƒšã‚¢ãŒè¦‹ã¤ã‹ã£ãŸã‹ãƒã‚§ãƒƒã‚¯
                        if (matchedPairs === totalPairs) {
                            document.getElementById('clearMessage').style.display = 'block';
                        }
                    }, 800);
                }, 100);
            } else {
                // ä¸æ­£è§£
                card.classList.add('selected');
                setTimeout(() => {
                    card.classList.remove('selected');
                    firstCard.classList.remove('selected');
                }, 1000);
            }
            
            selectedCard = null;
        }

        function backToSelection() {
            document.getElementById('selectionScreen').style.display = 'block';
            document.getElementById('gameScreen').style.display = 'none';
        }
    </script>
